<html lang="pt-BR">
<head>

    <title>Mensagem Enviada</title>

        body {
            background-color: #f4f4f4;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 50px;
        }
        .caixa {
            background-color: white;
            padding: 30px;

<body>
    <div class="caixa">
        <h1>Obrigado pelo contato!</h1>

</html>
